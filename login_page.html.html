  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Register-login Form</title>
      <link rel="stylesheet" href="login_page.css.css">
      <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
  
      <style>
          body {
              margin: 0;
              font-family: 'Arial', sans-serif;
              background-color: #f0f0f0;
          }
  
          .wrapper {
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: center;
              height: 100vh;
          }
  
          .left {
              text-align: center;
          }
  
          .right {
              background-color: #fff;
              padding: 20px;
              border-radius: 8px;
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
              width: 80%;
              max-width: 400px;
          }
  
          .tabs {
              margin-bottom: 20px;
          }
  
          ul {
              list-style: none;
              padding: 0;
              margin: 0;
              display: flex;
          }
  
          li {
              flex: 1;
              text-align: center;
              padding: 10px;
              cursor: pointer;
              background-color: #eee;
              border-radius: 4px;
          }
  
          .active {
              background-color: #ddd;
          }
  
          .register,
          .login {
              display: none;
          }
  
          .input_field {
              margin-bottom: 15px;
          }
  
          .input {
              width: 100%;
              padding: 10px;
              box-sizing: border-box;
          }
  
          .btn {
              text-align: center;
          }
  
          .btn a {
              display: inline-block;
              padding: 10px 20px;
              background-color: #007BFF;
              color: #fff;
              text-decoration: none;
              border-radius: 4px;
              cursor: pointer;
          }
  
          .success-message {
              display: none;
              margin-top: 15px;
              background-color: #28a745;
              color: #fff;
              padding: 10px;
              border-radius: 4px;
              text-align: center;
          }
  
          @media (max-width: 600px) {
              .right {
                  width: 90%;
              }
          }
      </style>
  
      <script>
          $(document).ready(function(){
              $(".login").hide();
              $(".register_li").addClass("active");
  
              $(".login_li").click(function(){
                  $(this).addClass("active");
                  $(".register_li").removeClass("active");
                  $(".login").show();
                  $(".register").hide();
              });
  
              $(".register_li").click(function(){
                  $(this).addClass("active");
                  $(".login_li").removeClass("active");
                  $(".register").show();
                  $(".login").hide();
              });
  
              // Simulating registration
              $(".register .btn a").click(function(e) {
                  e.preventDefault(); // Prevent the default action of the link
  
                  var username = $(".register input[placeholder='Username']").val();
                  var email = $(".register input[placeholder='E-mail']").val();
                  var password = $(".register input[placeholder='Password']").val();
  
                  // Simulate sending registration data to the server
                  console.log("Registering User:");
                  console.log("Username:", username);
                  console.log("Email:", email);
                  console.log("Password:", password);
  
                  // Assuming registration is successful, show a success message
                  $(".success-message").text("Successfully registered!").show();
              });
  
              // Simulating login
              $(".login .btn a").click(function(e) {
                  e.preventDefault(); // Prevent the default action of the link
  
                  var email = $(".login input[placeholder='E-mail']").val();
                  var password = $(".login input[placeholder='Password']").val();
  
                  // Simulate sending login data to the server
                  console.log("Logging in User:");
                  console.log("Email:", email);
                  console.log("Password:", password);
  
                  // Assuming login is successful, show a success message
                  $(".success-message").text("Successfully logged in!").show();
              });
          });
      </script>
  </head>
  <body>
      <div class="wrapper">
          <div class="left">
              <h3>Craftshop</h3>
          </div>
          <div class="right">
              <div class="tabs">
                  <ul>
                      <li class="register_li">Register</li>
                      <li class="login_li">Login</li>
                  </ul>
              </div>
  
              <div class="register">
                  <div class="input_field">
                      <ion-icon name="mail"></ion-icon>
                      <input type="text" placeholder="Username" class="input">
                  </div>
                  <div class="input_field">
                      <input type="text" placeholder="E-mail" class="input">
                  </div>
                  <div class="input_field">
                      <input type="password" placeholder="Password" class="input">
                  </div>
                  <div class="btn"><a href="#">Register</a></div>
              </div>
  
              <div class="login">
                  <div class="input_field">
                      <input type="text" placeholder="E-mail" class="input">
                  </div>
                  <div class="input_field">
                      <input type="password" placeholder="Password" class="input">
                  </div>
                  <div class="btn"><a href="#">Login</a></div>
              </div>
  
              <div class="success-message"></div>
          </div>
      </div>
  </body>
  </html>
